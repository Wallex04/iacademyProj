<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <a href="login.html">Student Login</a>
      </div>
    </nav>
    <main>
      <form>
        <h1>Registration Form</h1>
        <div>
          <label for="FirstName">First Name</label>
          <input
            type="text"
            placeholder="Enter your first name"
            name="FirstName"
          />
        </div>
        <div>
          <label for="LastName">Last Name</label>
          <input
            type="text"
            placeholder="Enter your Last name"
            name="LastName"
          />
        </div>

        <div>
          <label for="Email">Email</label>
          <input type="email" placeholder="Enter your Email" name="Email" />
        </div>

        <div>
          <label for="MobileNumber">Mobile Number</label>
          <input
            type="tel"
            placeholder="Enter your Mobile Number"
            name="MobileNumber"
          />
        </div>

        <div>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" value="Male" />Male
          <input type="radio" name="gender" value="Female" />Female
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" />
        </div>

        <div>
          <label for="Address">Address</label>
          <textarea name="Address" rows="10"></textarea>
        </div>

        <div>
          <label for="City">City</label>
          <input type="text" name="City" />
        </div>

        <div>
          <label for="Area">Area PIN</label>
          <input type="number" name="Area" />
        </div>

        <div>
          <label for="Area">Country</label>
          <select name="Country">
            <option hidden value="">Select Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Togo">Togo</option>
            <option value="Ghana">Ghana</option>
            <option value="Egypt">Egypt</option>
            <option value="Gambia">Gambia</option>
          </select>
        </div>

        <div>
          <label for="Area">State</label>
          <select name="State">
            <option hidden value="">Select State</option>
            <option value="Lagos">Lagos</option>
            <option value="Edo">Edo</option>
            <option value="Abuja">Abuja</option>
            <option value="Oyo">Oyo</option>
            <option value="Ogun">Ogun</option>
          </select>
        </div>

        <div>
          <label for="Qualification">Qualification</label>
          <input type="text" name="Qualification" />
        </div>

        <div class="special">
          <label for="Specialization">Specialization</label>

          <div>
            <input
              type="checkbox"
              name="Specialization"
              value="Computer Science"
            />Computer Science<br />
            <input
              type="checkbox"
              name="Specialization"
              value="Information Technology"
            />Information Technology<br />
            <input
              type="checkbox"
              name="Specialization"
              value="Computer Architecture"
            />Computer Architecture<br />
            <input
              type="checkbox"
              name="Specialization"
              value="Computer Architecture"
            />Computer Architecture<br />
            <input
              type="checkbox"
              name="Specialization"
              value="Tele Communications"
            />Tele Communications
          </div>
        </div>

        <div>
          <label for="Password">Password</label>
          <input type="Password" name="Password" />
        </div>

        <button>Register</button>
      </form>
    </main>
  </body>
</html>
